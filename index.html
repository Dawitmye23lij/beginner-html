1. Forms
Forms allow users to submit data to a server.
Key elements include:

<form>: Defines the form.

<input>: Used for various types of user input.

<label>: Provides labels for inputs.

<button>: Creates a clickable button.

Example:

html
<form action="/submit" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  <button type="submit">Submit</button>
</form>
2. Semantic HTML
Semantic HTML elements provide better structure and accessibility. 
Common elements include:

<article>: Represents a self-contained piece of content.

<section>: Defines a section of content.

<aside>: Contains content related to the main content, like a sidebar.

<footer> and <header>: Define the footer and header of a document or section.

Example:

html
<article>
  <header>
    <h1>My Article</h1>
    <p>By Jane Doe</p>
  </header>
  <section>
    <p>This is the main content of the article.</p>
  </section>
  <aside>
    <p>Related information goes here.</p>
  </aside>
  <footer>
    <p>Footer content goes here.</p>
  </footer>
</article>
3. Media Elements
HTML provides elements to embed media such as images, audio, and video.

<img>: Embeds an image.

<audio>: Embeds audio content.

<video>: Embeds video content.

Example:

html
<img src="image.jpg" alt="Description of image">
<audio controls>
  <source src="audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<video width="320" height="240" controls>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
4. Tables
Tables organize data into rows and columns.

<table>: Defines the table.

<tr>: Table row.

<th>: Table header.

<td>: Table data cell.

Example:

html
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>30</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>25</td>
  </tr>
</table>

What is HTML?
HTML (HyperText Markup Language) is the language used to create webpages.
It consists of a series of elements that tell the browser how to display content.

Basic Structure of an HTML Document
Every HTML document has a basic structure, which includes the following elements:

html
<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a paragraph.</p>
</body>
</html>
Key Elements
<!DOCTYPE html>: Tells the browser that this is an HTML5 document.

<html>: The root element that contains all other HTML elements.

<head>: Contains meta-information about the document, such as the title and links to stylesheets.

<title>: Sets the title of the webpage, which appears in the browser tab.

<body>: Contains the visible content of the webpage.

<h1> to <h6>: Heading elements. <h1> is the largest heading, and <h6> is the smallest.

<p>: Defines a paragraph.

Adding Attributes
Attributes provide additional information about HTML elements. 
They are always included in the opening tag and usually come in name-value pairs.

Example:

html
<a href="https://www.example.com" target="_blank">Visit Example.com</a>
href: Specifies the URL of the link.

target: Specifies where to open the linked document (_blank opens it in a new tab).
